groups:
- name: fraud_analytics_alerts
  rules:
  
  # Application Health Alerts
  - alert: ApplicationDown
    expr: up{job="fraud-analytics-app"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Fraud Analytics application is down"
      description: "The fraud analytics application has been down for more than 1 minute."

  - alert: HighErrorRate
    expr: rate(django_http_responses_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for the last 5 minutes."

  # Database Alerts
  - alert: PostgreSQLDown
    expr: up{job="postgres-exporter"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL database is down"
      description: "PostgreSQL database has been down for more than 1 minute."

  - alert: HighDatabaseConnections
    expr: pg_stat_activity_count > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High number of database connections"
      description: "Number of database connections is above 80 for 5 minutes."

  - alert: DatabaseSlowQueries
    expr: pg_stat_activity_max_tx_duration > 60
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Slow database queries detected"
      description: "Database queries are taking longer than 60 seconds."

  # Redis Alerts
  - alert: RedisDown
    expr: up{job="redis-exporter"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Redis cache is down"
      description: "Redis cache has been down for more than 1 minute."

  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Redis memory usage is high"
      description: "Redis memory usage is above 90% for 5 minutes."

  # System Resource Alerts
  - alert: HighCPUUsage
    expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is above 85% for 5 minutes on {{ $labels.instance }}."

  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 90% for 5 minutes on {{ $labels.instance }}."

  - alert: LowDiskSpace
    expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Low disk space"
      description: "Disk space is above 85% on {{ $labels.instance }} mount {{ $labels.mountpoint }}."

  # Fraud Detection Specific Alerts
  - alert: HighFraudDetectionLatency
    expr: histogram_quantile(0.95, rate(fraud_detection_duration_seconds_bucket[5m])) > 2
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: "High fraud detection latency"
      description: "95th percentile fraud detection latency is above 2 seconds for 3 minutes."

  - alert: MLModelPredictionFailures
    expr: rate(fraud_ml_prediction_failures_total[5m]) > 0.05
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "ML model prediction failures"
      description: "ML model prediction failure rate is above 5% for 2 minutes."

  - alert: UnusualTransactionVolume
    expr: rate(fraud_transactions_analyzed_total[5m]) > 1000
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Unusual transaction volume"
      description: "Transaction analysis rate is above 1000/minute for 5 minutes."

  # Security Alerts
  - alert: HighFailedLogins
    expr: rate(django_http_responses_total{view="login",status="401"}[5m]) > 10
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High number of failed login attempts"
      description: "Failed login rate is above 10/minute for 2 minutes."

  - alert: SuspiciousIPActivity
    expr: rate(django_http_requests_total{status=~"4.."}[5m]) by (client_ip) > 50
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Suspicious IP activity detected"
      description: "High 4xx error rate from IP {{ $labels.client_ip }}."

  # Celery Worker Alerts
  - alert: CeleryWorkersDown
    expr: celery_workers_active == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "No active Celery workers"
      description: "No Celery workers are active for task processing."

  - alert: HighCeleryQueueLength
    expr: celery_queue_length > 1000
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High Celery queue length"
      description: "Celery queue length is above 1000 tasks for 5 minutes."